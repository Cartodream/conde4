<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Pti_1.js"></script>
        <script src="data/commerces_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[48.74032074686821,1.6552552631581756],[48.74300732265766,1.6628112866074591]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Pti_1(feature, layer) {
    
            var popupContent = '<table>\
                    <tr>\
                        <b <td colspan="2">' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</b></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['web'] !== null ? autolinker.link(feature.properties['web'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 900});
        }

        function style_Pti_1_0(feature) {
            switch(String(feature.properties['type'])) {
                case 'cimetiere':
                    return {
                pane: 'pane_Pti_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/real-estate.png',
            iconSize: [33,44]
        }),
                interactive: true,
            }
                    break;
                case 'ecole':
                    return {
                pane: 'pane_Pti_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/schools.png',
            iconSize: [33,44]
        }),
                interactive: true,
            }
                    break;
                case 'ep':
                    return {
                pane: 'pane_Pti_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/government.png',
            iconSize: [33,44]
        }),
                interactive: true,
            }
                    break;
                case 'finances':
                    return {
                pane: 'pane_Pti_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/financial-services.png',
            iconSize: [33,44]
        }),
                interactive: true,
            }
                    break;
                case 'religieux':
                    return {
                pane: 'pane_Pti_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/religious-organizations.png',
            iconSize: [33,44]
        }),
                interactive: true,
            }
                    break;
                case 'sécurité':
                    return {
                pane: 'pane_Pti_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/real-estate.png',
            iconSize: [33,44]
        }),
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Pti_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/real-estate.png',
            iconSize: [33,44]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Pti_1');
        map.getPane('pane_Pti_1').style.zIndex = 401;
        map.getPane('pane_Pti_1').style['mix-blend-mode'] = 'normal';
        var layer_Pti_1 = new L.geoJson(json_Pti_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pti_1',
            layerName: 'layer_Pti_1',
            pane: 'pane_Pti_1',
            onEachFeature: pop_Pti_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Pti_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Pti_1);
        map.addLayer(layer_Pti_1);
        function pop_commerces_2(feature, layer) {
            
            var popupContent = '<table>\
                    <tr>\
                        <b <td colspan="2">' + (feature.properties['nom'] !== null ? autolinker.link(feature.properties['nom'].toLocaleString()) : '') + '</b></td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['web'] !== null ? autolinker.link(feature.properties['web'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_commerces_2_0() {
            return {
                pane: 'pane_commerces_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/shopping.png',
            iconSize: [33,44]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_commerces_2');
        map.getPane('pane_commerces_2').style.zIndex = 402;
        map.getPane('pane_commerces_2').style['mix-blend-mode'] = 'normal';
        var layer_commerces_2 = new L.geoJson(json_commerces_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_commerces_2',
            layerName: 'layer_commerces_2',
            pane: 'pane_commerces_2',
            onEachFeature: pop_commerces_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_commerces_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_commerces_2);
        map.addLayer(layer_commerces_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'commerces': layer_commerces_2,'points importants': layer_Pti_1,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
